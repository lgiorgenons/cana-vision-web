server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files and fall back to index.html for SPA routes.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic health-check endpoint for Cloud Run
  location /health {
    add_header Content-Type text/plain;
    return 200 'ok';
  }
}
